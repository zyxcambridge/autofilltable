<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="#f8f9fa"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="400" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="30" rx="5" fill="#f1f3f4" stroke="#ddd" stroke-width="2"/>
  
  <!-- Browser Controls -->
  <circle cx="70" cy="65" r="5" fill="#ff5f57"/>
  <circle cx="90" cy="65" r="5" fill="#febc2e"/>
  <circle cx="110" cy="65" r="5" fill="#28c840"/>
  
  <!-- URL Bar -->
  <rect x="150" y="55" width="500" height="20" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">workday.com/apply/job/senior-ai-engineer</text>
  
  <!-- Form Content -->
  <rect x="100" y="100" width="600" height="320" rx="3" fill="white" stroke="#eee" stroke-width="1"/>
  
  <!-- Form Title -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Job Application Form</text>
  
  <!-- Form Fields -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">First Name</text>
  <rect x="150" y="180" width="200" height="30" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">李</text>
  
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">Last Name</text>
  <rect x="400" y="180" width="200" height="30" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="410" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">明华</text>
  
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333">Email</text>
  <rect x="150" y="240" width="450" height="30" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333">example@email.com</text>
  
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">Phone</text>
  <rect x="150" y="300" width="200" height="30" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">13800138000</text>
  
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">Location</text>
  <rect x="400" y="300" width="200" height="30" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="410" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">Beijing</text>
  
  <!-- Context Menu -->
  <rect x="300" y="200" width="200" height="150" rx="5" fill="white" stroke="#ddd" stroke-width="1" filter="drop-shadow(0 0 5px rgba(0,0,0,0.2))"/>
  <rect x="300" y="200" width="200" height="30" rx="5" fill="#f8f9fa"/>
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">Services</text>
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">SmartFill Resume Info</text>
  <rect x="315" y="240" width="170" height="20" rx="3" fill="#4a6baf" opacity="0.2"/>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333">Copy</text>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">Paste</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">Look Up</text>
  
  <!-- Arrow pointing to the menu item -->
  <path d="M280,250 L300,250" stroke="#4a6baf" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4a6baf"/>
    </marker>
  </defs>
</svg>
