<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFill.AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      color: #4a6baf;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 15px 0;
    }

    .profile-info {
      margin-bottom: 15px;
    }

    .profile-info h2 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 13px;
      color: #666;
    }

    .profile-info strong {
      color: #333;
    }

    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #4a6baf;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background-color: #3a5a9f;
    }
  </style>
</head>
<body>
  <h1>SmartFill.AI - Resume Auto-Fill</h1>

  <div class="toggle-container">
    <span>Auto-fill on focus</span>
    <label class="toggle">
      <input type="checkbox" id="autoFillToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="divider"></div>

  <div class="profile-info">
    <h2>Current Profile</h2>
    <div class="edit-field">
      <strong>Name:</strong>
      <input type="text" id="nameInput" value="李明华" style="width: 150px; margin-left: 5px; padding: 3px;">
    </div>
    <div class="edit-field" style="margin-top: 10px;">
      <strong>Email:</strong>
      <input type="email" id="emailInput" value="example@email.com" style="width: 150px; margin-left: 5px; padding: 3px;">
    </div>
    <div class="edit-field" style="margin-top: 10px;">
      <strong>Phone:</strong>
      <input type="tel" id="phoneInput" value="13800138000" style="width: 150px; margin-left: 5px; padding: 3px;">
    </div>
  </div>

  <button class="btn" id="saveProfileBtn" style="margin-top: 10px;">Save Changes</button>

  <div style="display: flex; margin-top: 10px;">
    <button class="btn" id="resetDataBtn" style="background-color: #dc3545; margin-right: 5px; flex: 1;">Reset Data</button>
    <button class="btn" id="reloadPageBtn" style="background-color: #ffc107; color: #333; flex: 1;">Reload Page</button>
  </div>

  <button class="btn" id="debugBtn" style="margin-top: 10px; background-color: #17a2b8;">Show Debug Panel</button>

  <div class="footer">
    <p>SmartFill.AI v1.0</p>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
